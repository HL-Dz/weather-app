<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>Weather-app</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="control-block">
        <div class="control-block__left">
          
          <button class="btn-main refresh-bg">
            <i class="fas fa-sync-alt refresh-icon"></i>
          </button>

          <!-- <div class="language">
            <button class="btn-main language__item" id="en" data-lang="en">EN</button>
            <button class="btn-main language__item" id="ru" data-lang="ru">RU</button>
            <button class="btn-main language__item" id="be" data-lang="be">Be</button>
          </div> -->

          <div class="temp-block">
            <button class="btn-main temp-celsius inactive-elem">°C</button>
            <button class="btn-main temp-fahrenheit">°F</button>
          </div>
        </div>

        <div class="control-block__right">
          <div class="search-block">
            <div class="search__line"></div>
            <input type="search" class="search-location" name="search-location" placeholder="Search city...">
          </div>
          <button class="btn-main search-input">Search</button>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="container">
      <div class="weather">

        <div class="location">
          <div class="location__city">Brest,</div>
          <div class="location__country">Belarus</div>
        </div>

        <div class="weather__time">Thu 5 February 18:11</div>

        <div class="forecast">
          <div class="forecast__temperature">-11</div>
          <div class="forecast__info">
            <img class="forecast__icon" src="./img/cloudy.svg" alt="Sunny">
            <div class="forecast__summary">Cloudy</div>
            <div class="forecast__feels">Feels like: -15&deg;</div>
            <div class="forecast__wind">Wind: 2 m/s</div>
            <div class="forecast__humidity">Humidity: 70%</div>
          </div>
        </div>

        <div class=weather-next>
          <div class="card">
            <div class="card__day">Friday</div>
            <div class="card__info">
              <div class="card__temperature">-5&deg;</div>
              <div class="card__pic">
                <img class="card__img" src="./img/cloudy.svg" alt="Cloudy">
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card__day">Saturday</div>
            <div class="card__info">
              <div class="card__temperature">1&deg;</div>
              <div class="card__pic">
                <img class="card__img" src="./img/sunny.svg" alt="Sunny">
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card__day">Sunday</div>
            <div class="card__info">
              <div class="card__temperature">-7&deg;</div>
              <div class="card__pic">
                <img class="card__img" src="./img/snowy-6.svg" alt="Snowy">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
