<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>Weather-app</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="control-block">
        <div class="control-block__left">
          
          <button class="btn-main refresh-bg">
            <i class="fas fa-sync-alt refresh-icon"></i>
          </button>

          <div class="language-menu">
            <button class="btn-main current-lang">
              <span class="current-lang__elem">EN</span>
              <i class="fas fa-angle-down arrow-down"></i>
            </button>

            <div class="dropdown">
              <button class="btn-main dropdown__item" id="en">EN</button>
              <button class="btn-main dropdown__item" id="ru">RU</button>
              <button class="btn-main dropdown__item" id="be">Be</button>
            </div>
          </div>

          <div class="temp-block">
            <button class="btn-main temp-celsius inactive-elem">°C</button>
            <button class="btn-main temp-fahrenheit">°F</button>
          </div>
        </div>

        <div class="control-block__right">
          <input type="search" class="search-location" name="search-location" placeholder="Serach city...">
          <button class="btn-main search-input">Search</button>
        </div>
      </div>
    </div>
  </header>

  
</body>
</html>
